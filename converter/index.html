<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero">
        <div class="card text-center">
            <div class="card-header">
              Converter
            </div>
            <div class="card-body">
             
              <form action="" id="tempCalc" onsubmit="calculateTemp(); return false">
                <label for="temp">Please Enter the temperature you would like to convert</label>
                <input type="number" name="temp" id="temp">
                <select name="temp_diff" id="temp_diff">
                    <option value="cel"><span>&#8451;</span></option>    <!-- celcius-->
                    <option value="fah"><span>&#8457;</span></option>
                </select> <br/>
                <input type="submit" class="btn btn-primary data btnm" name="temp">
               
              </form>
              <!-- <a href="#" class="btn btn-primary ">Convert</a> -->
            </div>
            <div class="card-footer text-muted">
                <span id="resultContainer">
                    
                </span>
            </div>
          </div>
    
    </div>
    

    <!-- js and bootstrap files -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
